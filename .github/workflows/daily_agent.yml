name: Daily Avellon Risk Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # This token fixes the "403 Permission Denied" error
          token: ${{ secrets.MY_GIT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          # Removed 'openai' from here
          pip install feedparser

      - name: Run Avellon AI Agent
        # Removed 'OPENAI_API_KEY' section
        run: |
          python agent/fetch_alerts.py

      - name: Commit output
        run: |
          git config --global user.name "avellon-agent"
          git config --global user.email "agent@avellon.ai"
          git add outputs/daily_topics.md
          # Added --allow-empty to prevent the workflow from failing if there's no news
          git commit -m "Daily risk topics update" --allow-empty
          git push
