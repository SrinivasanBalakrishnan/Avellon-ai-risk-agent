name: Daily Avellon Risk Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GIT_TOKEN }}
          fetch-depth: 0 # ðŸ‘ˆ CRITICAL FIX: Downloads full history so git commands work

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser

      - name: Run Avellon AI Agent
        run: |
          python agent/fetch_alerts.py

      - name: Commit output
        run: |
          git config --global user.name "avellon-agent"
          git config --global user.email "agent@avellon.ai"
          git add outputs/daily_topics.md
          
          # Commit if changes exist
          git commit -m "Daily risk topics update" --allow-empty
          
          # ðŸ‘ˆ ROBUST SYNC: Pull latest changes, then push
          git pull origin main --rebase
          git push origin main
