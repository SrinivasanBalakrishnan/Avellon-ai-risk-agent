name: Daily Avellon Risk Agent

on:
  workflow_dispatch:      # Allows manual trigger button
  schedule:
    - cron: "0 2 * * *"   # Runs automatically at 2:00 AM
  push:                   # Runs automatically when you save/push code
    branches:
      - main

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GIT_TOKEN }}
          fetch-depth: 0  # CRITICAL: Downloads full history so git commands work

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser

      - name: Run Avellon AI Agent
        run: |
          python agent/fetch_alerts.py

      - name: Commit Enterprise Reports
        run: |
          git config --global user.name "avellon-agent"
          git config --global user.email "agent@avellon.ai"
          
          # ðŸ‘‡ CRITICAL UPDATE: Add the entire folder to catch new files
          # This captures EXECUTIVE_BRIEF.md and CONTENT_STUDIO.md
          git add outputs/
          
          # Commit the changes (allows empty to prevent crashing if no news)
          git commit -m "Daily Enterprise Intelligence Update" --allow-empty
          
          # ROBUST SYNC: Pull latest changes, then push
          git pull origin main --rebase
          git push origin main
