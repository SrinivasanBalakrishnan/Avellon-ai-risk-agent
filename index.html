<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avellon Intelligence | Global Command</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        /* --- 1. GLOBAL RESET & THEME --- */
        :root {
            --bg-body: #0f172a;       /* Deep Slate Background */
            --bg-card: #1e293b;       /* Lighter Slate Card */
            --bg-hover: #334155;      /* Hover State */
            --text-main: #f8fafc;     /* White Text */
            --text-muted: #94a3b8;    /* Grey Text */
            --border: #334155;        /* Subtle Borders */
            
            /* Category Colors */
            --geo: #ef4444;           /* Red */
            --eco: #10b981;           /* Green */
            --cyber: #8b5cf6;         /* Purple */
            --lead: #f59e0b;          /* Orange */
            --accent: #3b82f6;        /* Blue Brand Color */

            /* Risk Levels */
            --risk-high: #ef4444;     /* Critical (Red) */
            --risk-med: #f59e0b;      /* Medium (Yellow) */
            --risk-low: #10b981;      /* Low (Green) */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. HEADER & NAVIGATION --- */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px; 
        }

        /* Blue Dot Logo */
        .brand-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .status-badge {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            background: #1e293b;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- 3. ANALYTICS PANEL --- */
        .analytics-panel {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 50% Chart, 50% Map */
            gap: 20px;
        }

        .viz-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 350px;
        }

        .viz-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            z-index: 500; /* Ensure title sits above map */
        }

        /* MAP CONTAINER STYLES */
        #riskMap {
            height: 100%;
            width: 100%;
            border-radius: 8px;
            background: #0f172a;
            z-index: 1;
        }

        /* Custom Map Popup Styles */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: var(--bg-card);
            color: var(--text-main);
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        /* --- 4. CONTROLS --- */
        .controls {
            max-width: 1400px;
            margin: 0 auto 20px;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px; 
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover { background: var(--bg-hover); color: white; }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); font-weight: 600; }
        
        .count-badge {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        .filter-btn.active .count-badge { background: rgba(0,0,0,0.2); color: inherit; }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            width: 280px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .search-box:focus { outline: none; border-color: var(--accent); }

        /* --- 5. GRID --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
            gap: 24px;
            align-items: start;
        }

        /* --- 6. CARD STYLES --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: #475569;
        }

        /* Risk Borders */
        .border-high { border-left: 4px solid var(--risk-high); }
        .border-med { border-left: 4px solid var(--risk-med); }
        .border-low { border-left: 4px solid var(--risk-low); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-tag {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Dynamic Category Colors */
        .tag-geo { color: var(--geo); background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); }
        .tag-eco { color: var(--eco); background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); }
        .tag-cyber { color: var(--cyber); background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.2); }
        .tag-lead { color: var(--lead); background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.2); }
        .tag-gen { color: var(--text-muted); background: rgba(148, 163, 184, 0.1); border: 1px solid rgba(148, 163, 184, 0.2); }

        .card-date { font-size: 11px; color: var(--text-muted); }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            margin-bottom: 12px;
            line-height: 1.5;
            display: block;
        }
        .card-title:hover { color: var(--accent); }

        .card-summary {
            font-size: 14px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1; 
        }

        .card-footer {
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 11px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .source-badge { font-weight: 500; color: #94a3b8; display: flex; align-items: center; gap: 5px; }
        .read-more { color: var(--accent); text-decoration: none; font-weight: 600; font-size: 12px; letter-spacing: 0.5px; }
        .read-more:hover { text-decoration: underline; }

        /* Loading & Error States */
        #loading { text-align: center; padding: 100px; color: var(--text-muted); font-weight: 300; letter-spacing: 1px; }
        
        /* Mobile Tweaks */
        @media (max-width: 900px) {
            .analytics-panel { grid-template-columns: 1fr; } 
            .container { grid-template-columns: 1fr; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box { width: 100%; box-sizing: border-box; }
            .navbar { padding: 15px 20px; }
            .viz-card { min-height: 300px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <div class="brand-dot"></div>
            AVELLON INTELLIGENCE
        </div>
        <div id="last-updated-badge" class="status-badge">‚óè Live Feed</div>
    </nav>

    <div class="analytics-panel">
        
        <div class="viz-card">
            <div class="viz-title">Global Risk Intensity by Sector</div>
            <div style="flex-grow:1; position: relative; min-height: 250px;">
                <canvas id="riskChart"></canvas>
            </div>
        </div>

        <div class="viz-card" style="padding: 0; overflow: hidden;">
            <div id="riskMap"></div>
            
            <div class="viz-title" style="position: absolute; top: 15px; left: 15px; background: rgba(15,23,42,0.85); padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border); pointer-events: none;">
                Critical Chokepoints
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <button class="filter-btn active" id="btn-ALL" onclick="filterData('ALL')">All Signals</button>
            <button class="filter-btn" id="btn-GEO" onclick="filterData('GEOPOLITICS')">Geopolitics</button>
            <button class="filter-btn" id="btn-ECO" onclick="filterData('GLOBAL ECONOMY')">Economy</button>
            <button class="filter-btn" id="btn-CYBER" onclick="filterData('CYBER & TECH')">Cyber</button>
            <button class="filter-btn" id="btn-LEAD" onclick="filterData('LEADERSHIP')">Leadership</button>
        </div>
        <input type="text" id="searchInput" class="search-box" placeholder="Search signals (e.g. 'Trade', 'NATO')..." onkeyup="handleSearch()">
    </div>

    <div id="loading">ESTABLISHING SECURE CONNECTION...</div>
    <div id="grid-container" class="container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        let allRiskItems = [];
        let map;

        // --- MAP COORDINATES (Lat, Lon) for Specific Chokepoints ---
        const chokepointCoords = {
            "Strait of Hormuz": [26.5667, 56.2500],
            "Bab el-Mandeb (Red Sea)": [12.5833, 43.3333],
            "Malacca Strait": [4.1667, 99.5000],
            "Panama Canal": [9.1000, -79.7000],
            "Taiwan Strait": [24.0000, 119.0000],
            "Turkish Straits": [40.7000, 28.5000],
            "Cape of Good Hope": [-34.3548, 18.4698]
        };

        // 1. Fetch Data
        fetch('outputs/dashboard_data.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('last-updated-badge').innerText = `Last Scan: ${data.generated_at}`;

                Object.keys(data.items).forEach(category => {
                    data.items[category].forEach(item => {
                        allRiskItems.push({ ...item, category: category });
                    });
                });

                // Initialize Visuals
                updateButtonCounts(data.stats);
                renderChart(data.industry_risks);
                initMap(data.top_chokepoints); // Start the Map
                renderGrid(allRiskItems);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').innerHTML = "<span style='color:var(--geo)'>‚ö† SIGNAL LOST: Unable to retrieve intelligence data.</span>";
            });

        // --- 2. LEAFLET MAP LOGIC ---
        function initMap(chokepoints) {
            // Create Map (Centered on global view)
            map = L.map('riskMap').setView([20.0, 10.0], 1);

            // Add Dark Matter Tiles (CartoDB) - "War Room" Style
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            if(!chokepoints) return;

            // Add Markers
            chokepoints.forEach(cp => {
                const coords = chokepointCoords[cp.name];
                if (coords) {
                    // Determine Color & Size based on Risk
                    let color = '#10b981'; // Green
                    let radius = 80000;    // Base size
                    
                    if (cp.score >= 4) { 
                        color = '#ef4444'; // Red
                        radius = 250000;   // Big pulsing circle
                    } else if (cp.score >= 2.5) {
                        color = '#f59e0b'; // Yellow
                        radius = 150000;
                    }

                    // Draw Circle
                    L.circle(coords, {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.5,
                        radius: radius
                    }).addTo(map)
                    .bindPopup(`
                        <strong style="color:${color}; font-size:13px">${cp.name}</strong><br>
                        Risk Level: <b>${cp.score}</b>
                    `);
                }
            });
        }

        // --- 3. CHART LOGIC ---
        function renderChart(industries) {
            if(!industries) return;
            const ctx = document.getElementById('riskChart').getContext('2d');
            const labels = industries.map(i => i.name);
            const data = industries.map(i => i.score);
            const colors = data.map(score => score >= 8 ? '#ef4444' : score >= 4 ? '#f59e0b' : '#10b981');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Risk Score',
                        data: data,
                        backgroundColor: colors,
                        borderRadius: 4,
                        barThickness: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: {size: 10} } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- 4. GRID LOGIC ---
        function renderGrid(items) {
            const container = document.getElementById('grid-container');
            container.innerHTML = ''; 

            if(items.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#64748b; padding:40px;">No intelligence found matching criteria.</div>';
                return;
            }

            items.forEach(item => {
                let tagClass = 'tag-gen';
                if(item.category === 'GEOPOLITICS') tagClass = 'tag-geo';
                if(item.category === 'GLOBAL ECONOMY') tagClass = 'tag-eco';
                if(item.category === 'CYBER & TECH') tagClass = 'tag-cyber';
                if(item.category === 'LEADERSHIP') tagClass = 'tag-lead';

                let borderClass = 'border-low';
                if(item.risk_color === 'red') borderClass = 'border-high';
                if(item.risk_color === 'yellow') borderClass = 'border-med';

                const cardHTML = `
                    <div class="card ${borderClass}">
                        <div class="card-header">
                            <span class="category-tag ${tagClass}">${item.category}</span>
                            <span class="card-date">${item.published}</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="card-title">${item.title}</a>
                        <div class="card-summary">${item.summary}</div>
                        <div class="card-footer">
                            <span class="source-badge">üì° ${item.source}</span>
                            <a href="${item.link}" target="_blank" class="read-more">ANALYZE ‚Üí</a>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // --- 5. UTILS ---
        function updateButtonCounts(stats) {
            if(!stats) return;
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            
            const setBtn = (id, label, count) => {
                const btn = document.getElementById(id);
                if(btn) btn.innerHTML = `${label} <span class="count-badge">${count || 0}</span>`;
            };

            setBtn('btn-ALL', 'All Signals', total);
            setBtn('btn-GEO', 'Geopolitics', stats['GEOPOLITICS']);
            setBtn('btn-ECO', 'Economy', stats['GLOBAL ECONOMY']);
            setBtn('btn-CYBER', 'Cyber', stats['CYBER & TECH']);
            setBtn('btn-LEAD', 'Leadership', stats['LEADERSHIP']);
        }

        function filterData(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            let btnId = 'btn-ALL';
            if(category === 'GEOPOLITICS') btnId = 'btn-GEO';
            if(category === 'GLOBAL ECONOMY') btnId = 'btn-ECO';
            if(category === 'CYBER & TECH') btnId = 'btn-CYBER';
            if(category === 'LEADERSHIP') btnId = 'btn-LEAD';
            document.getElementById(btnId).classList.add('active');

            if (category === 'ALL') {
                renderGrid(allRiskItems);
            } else {
                const filtered = allRiskItems.filter(item => item.category === category);
                renderGrid(filtered);
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRiskItems.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.summary.toLowerCase().includes(query)
            );
            renderGrid(filtered);
        }
    </script>
</body>
</html>
