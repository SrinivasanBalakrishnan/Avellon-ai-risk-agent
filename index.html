<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avellon Intelligence | OPS CENTER v1</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --geo: #ef4444; --cyber: #10b981; --eco: #f59e0b; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* Header */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #334155; }
        .brand { font-size: 20px; font-weight: bold; letter-spacing: 2px; }
        .brand span { color: var(--accent); }
        .classification { font-size: 10px; background: #333; padding: 4px 8px; border-radius: 4px; color: #aaa; border: 1px solid #555; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 30px 0; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 8px; border-left: 4px solid #555; }
        .stat-number { font-size: 28px; font-weight: bold; }
        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }

        /* Content Grid */
        .content-area { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .category-section { margin-bottom: 20px; }
        .cat-title { font-size: 18px; margin-bottom: 15px; border-left: 3px solid var(--accent); padding-left: 10px; display: flex; align-items: center; }
        
        /* News Cards */
        .news-item { background: var(--card); padding: 15px; margin-bottom: 10px; border-radius: 6px; transition: transform 0.2s; }
        .news-item:hover { transform: translateX(5px); background: #273548; }
        .news-title { color: white; font-weight: 600; text-decoration: none; display: block; margin-bottom: 5px; }
        .news-meta { font-size: 11px; color: #64748b; }
        .news-summary { font-size: 13px; color: #94a3b8; margin-top: 8px; line-height: 1.4; }

        /* Colors */
        .c-geo { border-color: var(--geo); color: var(--geo); }
        .c-cyber { border-color: var(--cyber); color: var(--cyber); }
        .c-eco { border-color: var(--eco); color: var(--eco); }

        @media (min-width: 900px) { .content-area { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="brand">AVELLON <span>INTELLIGENCE</span></div>
    <div class="classification">INTERNAL / OPS USE ONLY</div>
</div>

<div id="loading">Connecting to Intelligence Feed...</div>

<div id="dashboard" style="display:none;">
    <div class="stats-grid">
        <div class="stat-card" style="border-color: var(--geo)">
            <div class="stat-number" id="count-geo">0</div>
            <div class="stat-label">Geopolitical Risks</div>
        </div>
        <div class="stat-card" style="border-color: var(--eco)">
            <div class="stat-number" id="count-eco">0</div>
            <div class="stat-label">Economic Signals</div>
        </div>
        <div class="stat-card" style="border-color: var(--cyber)">
            <div class="stat-number" id="count-cyber">0</div>
            <div class="stat-label">Cyber Threats</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="last-updated">-</div>
            <div class="stat-label">Last Scan</div>
        </div>
    </div>

    <div class="content-area">
        <div id="col-1"></div> <div id="col-2"></div> </div>
</div>

<script>
    fetch('outputs/dashboard_data.json')
        .then(r => r.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Update Stats
            document.getElementById('count-geo').innerText = data.stats["GEOPOLITICS"] || 0;
            document.getElementById('count-eco').innerText = data.stats["GLOBAL ECONOMY"] || 0;
            document.getElementById('count-cyber').innerText = data.stats["CYBER & TECH"] || 0;
            document.getElementById('last-updated').innerText = data.generated_at;

            // Render Columns
            const col1 = document.getElementById('col-1');
            const col2 = document.getElementById('col-2');

            // Helper to create sections
            function createSection(title, items, colorClass, parent) {
                if(!items || items.length === 0) return;
                let html = `<div class="category-section">
                    <div class="cat-title ${colorClass}">${title}</div>`;
                
                items.forEach(item => {
                    html += `
                        <div class="news-item">
                            <a href="${item.link}" target="_blank" class="news-title">${item.title}</a>
                            <div class="news-meta">${item.source} â€¢ ${item.published}</div>
                            <div class="news-summary">${item.summary}</div>
                        </div>`;
                });
                html += `</div>`;
                parent.innerHTML += html;
            }

            // Distribute Categories
            createSection("GEOPOLITICS", data.items["GEOPOLITICS"], "c-geo", col1);
            createSection("LEADERSHIP", data.items["LEADERSHIP"], "c-accent", col1);
            createSection("GLOBAL ECONOMY", data.items["GLOBAL ECONOMY"], "c-eco", col2);
            createSection("CYBER & TECH", data.items["CYBER & TECH"], "c-cyber", col2);
        })
        .catch(e => {
            document.getElementById('loading').innerHTML = "SYSTEM OFFLINE: No Intelligence Data Found.<br>Please check workflows.";
            document.getElementById('loading').style.color = "red";
        });
</script>

</body>
</html>
