<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avellon Intelligence | Global Command</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;      /* improved contrast */
            --text-subtle: #94a3b8;
            --border: #334155;
            --accent: #3b82f6;
            
            /* Category Colors */
            --geo: #ef4444;
            --eco: #10b981;
            --cyber: #8b5cf6;
            --lead: #f59e0b;
            
            /* Risk Levels */
            --risk-high: #ef4444;
            --risk-med: #f59e0b;
            --risk-low: #10b981;

            /* Radii */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-pill: 9999px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ── HEADER & NAV ── */
        .navbar {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 19px;
            font-weight: 700;
            letter-spacing: -0.4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-dot {
            height: 10px;
            width: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
        }

        .status-badge {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            background: #1e293b;
            padding: 6px 14px;
            border-radius: var(--radius-pill);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* ── ANALYTICS PANEL ── */
        .analytics-panel {
            max-width: 1440px;
            margin: 32px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        .viz-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .viz-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Country List */
        .country-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .country-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .country-item:last-child {
            border-bottom: none;
        }

        .country-name {
            font-weight: 500;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .risk-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
        }

        .risk-val {
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 6px;
            min-width: 28px;
            text-align: center;
        }

        .val-high { background: rgba(239,68,68,0.18); color: var(--risk-high); }
        .val-med  { background: rgba(245,158,11,0.18);  color: var(--risk-med); }
        .val-low  { background: rgba(16,185,129,0.18);  color: var(--risk-low); }

        /* ── CONTROLS ── */
        .controls {
            max-width: 1440px;
            margin: 0 auto 24px;
            padding: 0 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: space-between;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 6px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 9px 18px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.18s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            color: white;
            border-color: #475569;
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.18);
            font-weight: 600;
        }

        .count-badge {
            background: rgba(255,255,255,0.12);
            padding: 3px 7px;
            border-radius: 5px;
            font-size: 11px;
        }

        .filter-btn.active .count-badge {
            background: rgba(0,0,0,0.25);
        }

        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            padding: 11px 16px;
            border-radius: var(--radius-sm);
            width: 280px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        /* ── MAIN GRID ── */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px 80px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            align-items: start;
        }

        /* ── INTELLIGENCE CARD ── */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 32px;
            transition: all 0.22s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px -12px rgba(0,0,0,0.45);
            border-color: #475569;
        }

        .border-high { border-left: 4px solid var(--risk-high); }
        .border-med  { border-left: 4px solid var(--risk-med);  }
        .border-low  { border-left: 4px solid var(--risk-low);  }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .category-tag {
            font-size: 11.5px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            padding: 5px 11px;
            border-radius: 6px;
        }

        .tag-geo   { color: var(--geo);   background: rgba(239,68,68,0.14);   border: 1px solid rgba(239,68,68,0.26); }
        .tag-eco   { color: var(--eco);   background: rgba(16,185,129,0.14);  border: 1px solid rgba(16,185,129,0.26); }
        .tag-cyber { color: var(--cyber); background: rgba(139,92,246,0.14); border: 1px solid rgba(139,92,246,0.26); }
        .tag-lead  { color: var(--lead);  background: rgba(245,158,11,0.14); border: 1px solid rgba(245,158,11,0.26); }
        .tag-gen   { color: var(--text-muted); background: rgba(148,163,184,0.14); border: 1px solid rgba(148,163,184,0.26); }

        .card-date {
            font-size: 12px;
            color: var(--text-subtle);
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            margin: 0 0 14px 0;
            line-height: 1.42;
            display: block;
        }

        .card-title:hover {
            color: var(--accent);
        }

        .card-summary {
            font-size: 14.5px;
            color: #cbd5e1;
            line-height: 1.7;
            margin-bottom: 24px;
            flex-grow: 1;
        }

        .card-footer {
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.06);
            font-size: 12px;
            color: var(--text-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .source-badge {
            font-weight: 500;
            color: var(--text-subtle);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.4px;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        #loading {
            text-align: center;
            padding: 120px 20px;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 15px;
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 1100px) {
            .analytics-panel {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box {
                width: 100%;
            }
            .navbar {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <div class="brand-dot"></div>
            AVELLON INTELLIGENCE
        </div>
        <div id="last-updated-badge" class="status-badge">● Live Feed</div>
    </nav>

    <div class="analytics-panel">
        <div class="viz-card">
            <div class="viz-title">Global Risk Intensity by Sector</div>
            <div style="flex-grow:1; position:relative; min-height:280px;">
                <canvas id="riskChart"></canvas>
            </div>
        </div>

        <div class="viz-card">
            <div class="viz-title">
                High Risk Zones
                <span class="count-badge" style="background:#334155">TOP 5</span>
            </div>
            <ul class="country-list" id="country-list-container">
                <li style="color:#64748b; font-size:13px; padding:10px;">Initializing geopolitical scan...</li>
            </ul>
        </div>
    </div>

    <div class="controls">
        <div class="filter-group">
            <button class="filter-btn active" id="btn-ALL" onclick="filterData('ALL')">All Signals</button>
            <button class="filter-btn" id="btn-GEO" onclick="filterData('GEOPOLITICS')">Geopolitics</button>
            <button class="filter-btn" id="btn-ECO" onclick="filterData('GLOBAL ECONOMY')">Economy</button>
            <button class="filter-btn" id="btn-CYBER" onclick="filterData('CYBER & TECH')">Cyber</button>
            <button class="filter-btn" id="btn-LEAD" onclick="filterData('LEADERSHIP')">Leadership</button>
        </div>
        <input type="text" id="searchInput" class="search-box" placeholder="Search signals (e.g. 'Trade', 'NATO', 'China')..." onkeyup="handleSearch()">
    </div>

    <div id="loading">ESTABLISHING SECURE CONNECTION...</div>
    <div id="grid-container" class="container"></div>

    <script>
        // ── Your existing JavaScript remains unchanged ──
        // Just make sure you keep your current logic
        // The visual changes are all in CSS

        let allRiskItems = [];

        fetch('outputs/dashboard_data.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                document.getElementById('last-updated-badge').innerText = `Last Scan: ${data.generated_at}`;
                
                Object.keys(data.items).forEach(category => {
                    data.items[category].forEach(item => {
                        allRiskItems.push({ ...item, category });
                    });
                });

                updateButtonCounts(data.stats);
                renderChart(data.industry_risks);
                renderCountryList(data.top_countries);
                renderGrid(allRiskItems);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').innerHTML = 
                    "<span style='color:var(--risk-high)'>⚠ SIGNAL LOST: Unable to retrieve intelligence data.</span>";
            });

        // ... rest of your script (renderChart, renderCountryList, renderGrid, etc.) remains the same ...
    </script>
</body>
</html>
